<div class="table-container">
  <h3>Product Table</h3>
  <hr />
  <app-loader [loading]="loading()"></app-loader>

  <button class="sort-btn" (click)="toggleSort()">
    Sort by Price: {{ sortOrder() === 'asc' ? 'Low → High' : 'High → Low' }}
  </button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Category</th>
        <th>Price (USD)</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      @for (product of sortedProducts(); track product) {
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>
            {{ product.description }}...
            <a href="#">View More</a>
          </td>
          <td>{{ product.category }}</td>
          <td>${{ product.price }}</td>
          <td>
            <button class="img-btn">
              <img src="assets/img.png" alt="image icon" />
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
